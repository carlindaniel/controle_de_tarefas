<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      button[type="submit"] {
        background-color: #007bff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h5 class="text-center mb-4">Form Submission to Google Sheet</h5>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input
            class="form-control"
            type="text"
            name="contact_number"
            id="contact_number"
            placeholder="Contact Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" name="gender" id="gender" required>
            <option value="" disabled selected hidden>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="age" />
          <label class="form-check-label" for="age">
            Check if you are over 18 years old
          </label>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="ex" required />
          <label class="form-check-label" for="ex">
            By checking this box I certify that I am agree with the data terms
            and policies.
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Submit
        </button>
      </form>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzJ2sSRA9uDy0hSL4GCtr1qd9vdZ1dPJPLFDlY3MwmL1W9721kgNj1-s7dQ5EZLTOyJ/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);
        var ex = document.getElementById("ex").checked;
        var age = document.getElementById("age").checked;

        formData.append("age", age ? "Yes" : "No");
        formData.append("ex", ex ? "Yes" : "No");

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success");
            form.reset();
          })
          .catch((error) => {
            swal("Error", "Something went wrong. Please try again!", "error");
          });
      });
    </script>
  </body>
</html>
